name: PHOTON book
version: 0.1.0
description: structure, style and logic for the book datatype
author:
  name: phi ARCHITECT
  email: phi@photon-platform.net
homepage: https://github.com/photon-platform/grav-plugin-photon-book
keywords: datatype, photon
bugs: https://github.com/photon-platform/grav-plugin-photon-book/issues
docs: https://github.com/photon-platform/grav-plugin-photon-book/blob/develop/README.md
license: MIT

dependencies:
    - { name: photon, version: '>=0.1.0' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

